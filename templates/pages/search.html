{% extends 'base.html' %}
{% load static %}
{% block title %} portfolio {% endblock %}
{% block content %}
<div class="container">
    <div class="row">'
        <h1>my name is nitesh</h1>
        <div class="col-md-12">
            <h3>Search Results for <span class="text-info">"{{request.GET.query}}"</span></h3>
            <hr>
            

            <div class="container pt-5 pb-5">
                <div class="row pt-5 pb-5">
                    {% for product in products %}
                    <div class="col-lg-4">
                       <img class="thumbnail" src="{{product.product_image.url}}" width="200px" height="200px">
                        <div class="box-element product">
                            <h6><strong>{{product.name}}</strong></h6>
                            <hr>
                            <a class="btn btn-outline-success" href="/cart">Buy</a>
                            <a class="btn btn-outline-success" href="#">View</a>
                            <h4 style="display: inline-block; float: right"><strong>Rs{{product.price}}</strong></h4>
                
                        </div>
                    </div>
                    {% endfor %}
                </div>
                </div>
                
            
        </div>
    </div>
</div>

{% endblock %}
