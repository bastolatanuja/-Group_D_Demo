 
{% load static %}
 
{% block content %}

<link rel="stylesheet" href="{% static 'css/editprofile.css' %}">
<title>
  Mediserv+ | Reset Password
</title>
    <section>

        <h1 class="heading"> Reset <span> Password</span> </h1>
       
     
        
        <div class="login-box">
         
          <img src="{% static 'image/logo.png' %}" class="avatar">
          
              <h1>Reset Your Password Here...</h1>
                  <form  method="POST">
                    {% csrf_token %}

                  <input type="text" name="username" placeholder="Old Password" required>
                 
                  <input type="text" name="username" placeholder="New Password" required>

                   <br><br>

                  </form>
              
              
              </div>
     
         
             
     
     </section>
